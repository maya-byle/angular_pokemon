<div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
      <button type="submit">Login</button>
      <a *ngIf="displayError">Unauthorized email address</a>
    </form>
</div>
