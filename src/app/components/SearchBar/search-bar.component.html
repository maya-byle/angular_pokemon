<form class="search-bar">
    <input type="text" placeholder="Filter by.." (input)="filterResults($event, selectedFilter)">
    
    <label>
        <input type="radio" name="filterType" value="name" [(ngModel)]="selectedFilter" (change)="filterResults($event, selectedFilter)"> Name
    </label>
    
    <label>
        <input type="radio" name="filterType" value="type" [(ngModel)]="selectedFilter" (change)="filterResults($event, selectedFilter)"> Type
    </label>  
</form>
